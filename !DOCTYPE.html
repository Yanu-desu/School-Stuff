<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketship Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #rocket {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Rocket_icon.svg') no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="rocket"></div>

    <script>
        const rocket = document.getElementById('rocket');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;

        function fly() {
            x += (Math.random() - 0.5) * 10; // Random horizontal movement
            y += (Math.random() - 0.5) * 10; // Random vertical movement
            
            // Keep the rocket within the viewport
            if (x < 0) x = 0;
            if (x > window.innerWidth - 50) x = window.innerWidth - 50;
            if (y < 0) y = 0;
            if (y > window.innerHeight - 50) y = window.innerHeight - 50;

            rocket.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(fly);
        }

        fly(); // Start the animation
    </script>
</body>
</html>
